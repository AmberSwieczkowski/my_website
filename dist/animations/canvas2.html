<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/canvas2.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="main__header">Use the slider to change the pixels in the picture!</h1>
    </div>
    <div class="container">
      <canvas id="canvas2"></canvas>
      <div class="controls">
        <label for="resolution" id="resolutionLabel">Resolution 5px</label>
        <input
          type="range"
          id="resolution"
          name="resolution"
          min="1"
          max="20"
          value="1"
        />
      </div>
    </div>
    <script src="../scripts/canvas2.js"></script>
  </body>
</html>
