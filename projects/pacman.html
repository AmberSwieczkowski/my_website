    />

  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/projects/pacman.html" id="navbar__logo">
          <i class="fas fa-umbrella-beach"></i>Pacman</a
        >
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>

            <a href="/index.html" class="navbar__links">Home</a>

    <div class="scrolling-progress-container">

    <div class="pacmanGameContainer">
      <h1 class="pacmanTitle">PACMAN</h1>
      <p class="pacmanInstructions">Press the arrow keys to play!</p>

        <p class="pacmanScore">
          <span>

          </span>
        </p>
        <canvas class="pacmanCanvas"></canvas>
