<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/frogger_game.css" />
    <link rel="stylesheet" href="/dist/css/styles.css" />

    <!--Icon Umbrella-Beach Import-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Frogger</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/projects/frogger_game.html" id="navbar__logo">
          <i class="fas fa-umbrella-beach"></i>FROGGER</a
        >
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/index.html" class="navbar__links">Home</a>
          </li>
          <li class="navbar__item">
            <a href="/testimonials.html" class="navbar__links">Testimonials</a>
          </li>
          <li class="navbar__item">
            <a href="/top_secret.html" class="navbar__links">Top Secret</a>
          </li>
          <li class="navbar__item">
            <a href="/projects.html" class="navbar__links">Projects</a>
          </li>
          <li class="navbar__btn">
            <a
              href="/self_destruct_verification.html"
              class="self_destruct_button"
              ><span>Self Destruct</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Scrolling Progress Bar -->
    <div class="scrolling-progress-container">
      <div class="progress-bar" id="myBar"></div>
    </div>
    <div id="main__frogger__heading">
      Use the arrow keys, spacebar, or touch to play!
    </div>
    <div class="frogger__wrapper">
      <!-- Canvas 1: Particle Affects -->
      <canvas class="frogger__canvas" id="frogger__canvas1"></canvas>
      <!-- Canvas 2: Logs and Turtles -->
      <canvas class="frogger__canvas" id="frogger__canvas2"></canvas>
      <!-- Canvas 3: Frogs -->
      <canvas class="frogger__canvas" id="frogger__canvas3"></canvas>
      <!-- Canvas 4: Cars, Grass, Tree and Other Overlays -->
      <canvas class="frogger__canvas" id="frogger__canvas4"></canvas>
      <!-- Canvas 5: Unknown -->
      <canvas class="frogger__canvas" id="frogger__canvas5"></canvas>
    </div>

    <!-- Canvas Setup, Global Variables, References to Sprites  -->
    <script src="/scripts/frogger/frogger_setup.js"></script>
    <!-- Player Character -->
    <script src="/scripts/frogger/frogger_main.js"></script>
    <!-- Generates Dust Particles and Water Ripples -->
    <script src="/scripts/frogger/frogger_particles.js"></script>
    <!-- Deals with Cars, Logs, and Turtles -->
    <script src="/scripts/frogger/frogger_obstacles.js"></script>
    <!-- Handles Interconnectivity Between Scripts and Elements -->
    <script src="/scripts/frogger/frogger_utilities.js"></script>
  </body>
</html>
