              class="self_destruct_button"
              ><span>Self Destruct</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Scrolling Progress Bar -->
    <div class="scrolling-progress-container">
      <div class="progress-bar" id="myBar"></div>
    </div>
    <div id="bg"></div>

    <main class="main__claudius__container">
      <section id="card">
        <ul>
          <li>
            <span></span>
            <p>Trump</p>
          </li>
          <li>
            <span></span>
            <p>Russia</p>
          </li>
          <li>
            <span></span>
            <p>Possible Collusion</p>

        </ul>
      </section>
      <section id="primary">
        <h1>The best website ever!</h1>

          ><span

            -Vladimir V Putin</span
          ></a
        >
      </section>
    </main>
    <!-- CHAT BAR BLOCK -->
    <div class="chat-bar-collapsible">
      <button id="chat-button" type="button" class="collapsible">
        Chat with Claudius!
        <i class="far fa-comments" id="chat-icon"></i>
      </button>

      <div class="content">
        <div class="full-chat-block">
          <!-- Message Container -->
          <div class="outer-container">
            <div class="chat-container">
              <!-- Messages -->
              <div id="chatbox">
                <h5 id="chat-timestamp"></h5>
                <p id="botStarterMessage" class="botText">
                  <span>Loading...</span>
                </p>
              </div>

              <!-- User input box -->
              <div class="chat-bar-input-block">
                <div id="userInput">
                  <input
                    id="textInput"
                    class="input-box"
                    type="text"
                    name="msg"
                    placeholder="Tap 'Enter' to send a message"
                  />
                  <p></p>
                </div>

                <div class="chat-bar-icons">
                  <i
                    id="chat-icon"
                    style="color: crimson"
                    class="fa fa-fw fa-heart"
                    onclick="heartButton()"
                  ></i>
                  <i
                    id="chat-icon"
                    style="color: #131313"
                    class="fa fa-fw fa-send"
                    onclick="sendButton()"
                  ></i>
                </div>
              </div>

              <div id="chat-bar-bottom">
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
